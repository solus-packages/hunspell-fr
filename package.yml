name       : hunspell-fr
version    : 5.6
release    : 1
source     :
    - http://www.dicollecte.org/download/fr/hunspell-french-dictionaries-v5.6.zip : 0e3e27aac53b60590dcd33a0bae32df58d767d5b0e0fbf0c4b23c755e87987c3
license    : MPL-2.0
component  : spelling
summary    : French (modern) hunspell dictionaries
description: |
    French (modern) hunspell dictionaries
rundeps    :
    - libhunspell
install    : |
    install -d -m 00644 $installdir/usr/share/hunspell
    install -m 00644 fr-moderne.dic $installdir/usr/share/hunspell/fr_FR.dic
    install -m 00644 fr-moderne.aff $installdir/usr/share/hunspell/fr_FR.aff

    pushd $installdir/usr/share/hunspell/
    fr_FR_aliases="fr_BE fr_CA fr_CH fr_LU"
    for lang in ${fr_FR_aliases}; do
        ln -s fr_FR.aff $lang.aff
        ln -s fr_FR.dic $lang.dic
    done
    popd
